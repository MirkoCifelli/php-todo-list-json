<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Template HTML CSS Vue</title>

        <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        
        <div id="app">
            <div class="container text-center">
                <h1>
                    Lista
                </h1>

            </div>
            <div class="container text-center">
                <input type="text" v-model="newGame">
                <button @click="addGame()">Aggiungi</button>
            </div>
            
            <div class="container mt-2 text-center">
                <ul class="list-unstyled">
                    <li v-for="(game,i) in games" 
                    class="m-2"
                    @click ="changeDone(i)"
                    
                    >
                        <div class="d-flex justify-content-center align-items-center">
                            <h3 :class=" game.done == true ? 'text-decoration-line-through':'' ">
                                {{ game.name }}
                            </h3>
                            <button @click="removeGame(i)" class=" btn bg-black p-1 m-2 text-danger">
                                X
                            </button>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Importazione Vue -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        
        <!-- Axios -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.5/axios.min.js" integrity="sha512-TjBzDQIDnc6pWyeM1bhMnDxtWH0QpOXMcVooglXrali/Tj7W569/wd4E8EDjk1CwOAOPSJon1VfcEt1BI4xIrA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <!-- Mio Script -->
        <script src="js/scripts.js" type="text/javascript"></script>

    </body>
</html>
